<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 24px;
            font-weight: bold;
        }

        .coin {
            width: 100px;
            height: 100px;
            margin: 20px;
            background-color: gold;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            transition: transform 1s ease;
        }

        .coin.spinning {
            animation: spin 1s ease forwards;
        }

        @keyframes spin {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coin Toss</h1>
        <button id="tossButton">Toss Coin</button>
        <div class="coin" id="coin"></div>
        <p id="result">Result: </p>
    </div>

    <script>
        document.getElementById("tossButton").addEventListener("click", function() {
            const coin = document.getElementById("coin");
            
            // Add spinning class to start the spin animation
            coin.classList.add("spinning");

            // After the spinning animation ends, determine the result
            setTimeout(function() {
                coin.classList.remove("spinning");

                // Randomly determine Heads or Tails
                const result = Math.random() < 0.5 ? "Heads" : "Tails";
                document.getElementById("result").textContent = "Result: " + result;
            }, 1000); // Match the animation duration (1 second)
        });
    </script>
</body>
</html>
